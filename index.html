<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Calculadora de Inscripción</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Inscripción</h1>
        <p class="subtitulo">Sistema para cálculo de inscripción de afiliados</p>
        
        <form id="calculadora">
            <div class="form-group">
                <label for="Tipodeafiliado">Tipo de afiliado:</label>
                <select id="Tipodeafiliado" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="Asociado">Asociado</option>
                    <option value="Noasociado">No Asociado</option>
                    <option value="Extranjero">Extranjero</option>
                </select>
            </div>

            <div class="form-group">
                <label for="TarifaInscripcion">Tarifa de Inscripción:</label>
                <select id="TarifaInscripcion" required>
                    <option value="">Seleccione un tipo de Inscripción</option>
                    <option value="500000">Comprador: 500.000</option>
                    <option value="400000">Vendedor: 400.000</option>
                    <option value="120000">Expositor: 120.000</option>
                </select>
            </div>

            <button type="submit">Calcular Valores</button>
        </form>

        <div id="resultados" class="resultado">
            <div class="valores">
                <span class="valor_label">Valor Base:</span>
                <span class="valor_value" id="valorBase">-</span>
            </div>

            <div class="valores">
                <span class="valor_label">IVA 19%:</span>
                <span class="valor_value" id="valorIva">-</span>
            </div>

            <div class="valores">
                <span class="valor_label">Subtotal:</span>
                <span class="valor_value" id="subtotal">-</span>
            </div>

            <div class="valores">
                <span class="valor_label">Ajuste:</span>
                <span class="valor_value" id="ajuste">-</span>
            </div>

            <div class="total">
                <div class="valores">
                    <span class="valor_label">Total a Pagar:</span>
                    <span class="valor_value" id="total">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
